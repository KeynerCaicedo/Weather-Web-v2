<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro - Pronóstico del Tiempo</title>
    <meta name="description" content="Aplicación web profesional para consultar el clima en cualquier ciudad del mundo">
    <link rel="stylesheet" href="/elements/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">
                <i class="fas fa-cloud-sun"></i>
                WeatherPro
            </h1>
            <p class="app-subtitle">Pronóstico preciso del tiempo</p>
            
            <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">
        <i class="fas fa-moon"></i>
    </button>
        </header>
        <main class="main-content">
            <section class="search-section" aria-labelledby="search-title">
                <h2 id="search-title" class="sr-only">Buscar ciudad</h2>
                <div class="search-container">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="cityInput" 
                            class="search-input" 
                            placeholder="Ingresa una ciudad..."
                            aria-label="Ciudad para consultar el clima"
                            autocomplete="off"
                        >
                        <button id="searchBtn" class="search-btn" aria-label="Buscar clima">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button id="locationBtn" class="location-btn" aria-label="Usar mi ubicación actual">
                        <i class="fas fa-location-crosshairs"></i>
                    </button>
                </div>
            </section>

            <!-- ESTADOS - INICIALMENTE OCULTOS -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Buscando información del clima...</p>
            </div>

            <div id="error" class="error"></div>

            <section id="weatherResult" class="weather-result">
                <!-- Weather content will be inserted here -->
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 WeatherPro. Datos proporcionados por OpenWeatherMap</p>
        </footer>
    </div>

    <script type="module" src="/src/js/app.js"></script>
</body>
</html>
